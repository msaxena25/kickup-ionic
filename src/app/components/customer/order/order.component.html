<ion-header translucent>
  <ion-toolbar>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen> 
    <ion-card  [ngClass]="odd ? 'odd-row': 'even-row'" *ngFor="let order of orders;let index = index;let odd = odd">
      <ion-grid>
        <ion-row>
          <ion-col size="10" class="col-details">
            <ion-label>
              <p>Request Id: <span>{{order.id}}</span></p>
              <p>Job: <span>{{order.jobTitle}}</span></p>
              <p>Provider: <span>{{order.serviceProviderName}}</span></p>
              <p>Total Charge: <span>{{order.totalCharge}}</span></p>
              <p>Raised On: <span>{{order.createdOn}}</span></p>
              <p>Completed: <span>{{order.completedOn}}</span></p>
             
            </ion-label>
          </ion-col>
          <ion-col class="col-rating">
            <span class="rating">{{order.workRating}}<sup color="primary">*</sup></span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="col-action-btn">
            <ion-label color="primary">
              {{order.status | requestStatus: order.status}}
            </ion-label>
            <ion-label class="cancel-btn" *ngIf="order.status !== 3 && order.status !== 7" color="danger" (click)="onOrderCancel(index)">
              Cancel
            </ion-label>
            <ion-label >
              <ion-icon *ngIf="order.status === 2" color="success" name="call"></ion-icon>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card> 
</ion-content>
