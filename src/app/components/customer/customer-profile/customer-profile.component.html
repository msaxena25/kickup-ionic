<ion-header translucent>
  <ion-toolbar>
    <ion-title>My Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list class="list-1">
    <ion-row class="row-1">
      <ion-thumbnail class="profile-pic-item">
        <img src="assets/img/profile/cheetah.jpg">
      </ion-thumbnail>
    </ion-row>
    <ion-row class="row-2">

      <form>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input [readonly]="isReadOnly" type="text" [(ngModel)]="customer.name" name="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Mobile No.</ion-label>
          <ion-input [readonly]="isReadOnly" [(ngModel)]="customer.mobileNumber" name="mobileNumber"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [readonly]="isReadOnly" [(ngModel)]="customer.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-textarea [readonly]="isReadOnly" [(ngModel)]="customer.address" name="address"></ion-textarea>
        </ion-item>
      </form>


    </ion-row>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="success" *ngIf="isReadOnly" (click)="onEdit()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
      <ion-fab-button *ngIf="!isReadOnly" (click)="onSaveProfile()">
        <ion-icon name="save"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-list>



</ion-content>
