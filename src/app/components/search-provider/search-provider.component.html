<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button defaultHref="customer"></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Providers</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" name="filter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngFor="let provider of providerList; let odd = odd" [ngClass]="odd ? 'odd-row': 'even-row'">
    <ion-row class="row">
      <ion-col size="8">
       <ion-row>
         <ion-col size="4" class="col-profile">
          <img src="assets/img/profile/eagle.jpg">
          
         
         </ion-col>
         <ion-col class="col-details">
          <ion-label>
             <ion-text class="name">{{provider.name}}</ion-text>
            <p>Experience: {{provider.experience}}</p>
            <p>Visit Charge: {{provider.visitCharge}}</p>
          </ion-label>
         </ion-col>
       </ion-row>
      </ion-col>
      <ion-col size="4">
        <ion-row>
          <ion-col class="col-badge">
            <span class="rating">{{provider.rating}}</span>
          </ion-col>
        </ion-row>
        <ion-row>
         <ion-col class="col-place-request-btn">
          <ion-button class="place-request-btn" [color]="provider?.isOrderPlaced ? 'medium' : 'primary'" [disabled]="provider?.isOrderPlaced"
          (click)="onPlaceRequest()">Place Request</ion-button>
         </ion-col>
        </ion-row>
      

      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>
