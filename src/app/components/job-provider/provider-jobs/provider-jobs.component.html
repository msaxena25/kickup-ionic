<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Jobs ({{providerJobs.length}})</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onAdd()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="providerJobs.length < 1" class="grid-no-record">
    <ion-row>
      <img src="assets/img/norecord.png" alt="No data">
    </ion-row>
  </ion-grid>
  <ion-card *ngFor="let job of providerJobs; let index = index">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label>
            <p>Job: <span>{{job.jobTitle | noValueText}}</span></p>
            <p>Job Code: <span>{{job.jobCode | noValueText}}</span></p>
            <p>Description: <span>{{job.description | noValueText}}</span></p>
            <p>Visit Charges: <span>{{job.visitCharges | noValueText}}</span></p>
            <p>Exp: <span>{{job.experience | noValueText}}</span></p>

          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="row-2">
        <ion-col size="9">
          <ion-label color="primary">Active</ion-label>
        </ion-col>
        <ion-col class="col-action-btn">
          <ion-label (click)="onEdit(job, index)">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-label>
          <ion-label (click)="onRemove(index)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
