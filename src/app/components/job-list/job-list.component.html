<ion-header translucent>
  <ion-toolbar>
    <ion-buttons *ngIf="showSearchBox">
      <ion-input id="search-input" placeholder="Search Job..." animated [(ngModel)]="searchText"></ion-input>
    </ion-buttons>
    <ion-title *ngIf="!showSearchBox">Select Job</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onSearchBtnClick()">
        <ion-icon slot="icon-only" [name]="!showSearchBox ? 'search' : 'close-outline'"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>

</ion-header>

<ion-content fullscreen>

  <ion-list>
    <ion-item [ngClass]="odd ? 'odd-job-row': 'even-job-row'"
      *ngFor="let job of jobs |  filter : searchText : 'title'; let odd = odd" routerLink="/search-provider">
      <ion-icon color="primary" slot="start" name="bulb"></ion-icon>
      <ion-label>
        <h2>{{job.title}}</h2>
        <p>Listen, I've had a pretty messed up day...</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
